<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>BIG T DOMEENID</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300;400;700;800&display=swap"
			rel="stylesheet"
		/>

		<style>
			/* Custom Styles */
			body {
				background-color: #0b0c10;
				color: #c5c6c7;
				font-family: "Inter", sans-serif;
				min-height: 100vh;
				margin: 0;
				display: flex;
				flex-direction: column;
			}

			.header {
				background-color: #1f2833;
				color: #66fcf1;
				padding: 1rem;
				/* Use Bootstrap's container for consistent padding */
			}

			.header .container {
				display: flex;
				justify-content: space-between;
				align-items: center;
			}

			.logo {
				font-size: 1.5rem;
				font-weight: bold;
				font-family: "Parkinsans", sans-serif;
			}

			.top-nav {
				display: flex;
				justify-content: center;
			}

			.top-item {
				font-size: 1.125rem;
				font-weight: 500;
				padding: 0.5rem 1rem;
				margin: 0 0.25rem; /* Reduced margin for smaller screens */
				background-color: #45a29e;
				border: none;
				border-radius: 0.3125rem;
				color: #0b0c10;
				cursor: pointer;
				transition: background-color 0.3s ease, color 0.3s ease,
					box-shadow 0.3s ease;
			}

			.top-item:hover {
				background-color: #66fcf1;
				color: #1f2833;
				box-shadow: 0 0 0.625rem #66fcf1;
			}

			.main-container {
				flex: 1;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 1rem;
			}

			.white-container {
				background-color: #1f2833;
				box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.8);
				width: 90%;
				max-width: 50rem;
				padding: 1.875rem;
				border-radius: 0.9375rem;
			}

			.first-text,
			.first2-text {
				font-weight: bold;
				font-family: "Parkinsans", sans-serif;
				text-align: center;
				font-size: 4.6875rem;
				color: #66fcf1;
				margin-bottom: 0.5rem; /* Add some spacing below the titles */
			}

			.input-container {
				display: flex;
				align-items: center;
				justify-content: center;
				margin-top: 1.25rem;
			}

			.httpstext {
				font-weight: bold;
				font-family: "Parkinsans", sans-serif;
				font-size: 1.25rem;
				color: #c5c6c7;
				margin-right: 0.625rem;
			}

			.input,
			.select {
				padding: 0.5rem 0.75rem;
				font-size: 1rem;
				background-color: #0b0c10;
				border: 0.125rem solid #45a29e;
				border-radius: 0.3125rem;
				color: #c5c6c7;
				transition: border-color 0.3s ease;
			}

			.input {
				width: 40%;
				margin-right: 0.625rem;
			}

			.input:focus {
				outline: none;
				border-color: #66fcf1;
			}

			.select {
				color: #fff;
			}

			.domain-rules {
				font-size: 0.75rem;
				color: #c5c6c7;
				text-align: center;
				margin-top: 0.625rem;
				padding: 0 1.25rem;
			}

			.button {
				font-weight: 510;
				font-size: 1.25rem;
				border-radius: 0.625rem;
				font-family: "Parkinsans", sans-serif;
				text-align: center;
				padding: 0.5rem 1.25rem;
				background-color: #66fcf1;
				color: #1f2833;
				margin-top: 1.25rem;
				border: none;
				cursor: pointer;
				transition: background-color 0.3s ease, color 0.3s ease,
					box-shadow 0.3s ease;
			}

			.button:hover {
				background-color: #45a29e;
				color: #0b0c10;
				box-shadow: 0 0 1.875rem #66fcf1;
			}

			.button-container {
				display: flex;
				justify-content: center;
			}

			/* Media Queries for Responsiveness */
			@media (max-width: 576px) {
				/* Extra small devices (phones, less than 576px) */
				.first-text,
				.first2-text {
					font-size: 3rem;
				}

				.input-container {
					flex-direction: column;
					align-items: stretch;
				}

				.httpstext {
					margin-bottom: 0.5rem;
					text-align: center; /* Center the https text on smaller screens */
				}

				.input {
					width: 100%;
					margin-right: 0;
					margin-bottom: 0.5rem;
				}

				.top-nav {
					flex-direction: column;
					align-items: center; /* Center items in the column */
				}

				.top-item {
					margin: 0.25rem 0; /* Adjust spacing for stacked items */
					width: 100%; /* Make buttons full width */
					text-align: center; /* Center the text */
				}
			}

			@media (min-width: 576px) and (max-width: 768px) {
				.first-text,
				.first2-text {
					font-size: 3.5rem;
				}
			}
		</style>
	</head>

	<body>
		<div class="header">
			<div class="container">
				<div class="logo">BIG T DOMEENID.ee</div>
				<div class="top-nav">
					<button class="top-item">Domeenid</button>
					<button class="top-item">Koduleht</button>
					<button class="top-item">E-post</button>
					<button class="top-item">Hinnad</button>
				</div>
			</div>
		</div>

		<div class="main-container">
			<div class="white-container">
				<h1 class="first-text">BIG T</h1>
				<h1 class="first2-text">DOMEENID</h1>

				<div class="input-container">
					<h1 class="httpstext">https://</h1>
					<input
						type="text"
						class="input"
						id="domainName"
						placeholder="Sisesta soovitud domeen"
					/>
					<select class="select" id="domainExtension">
						<option value="">SELECT</option>
						<option value=".ee">.ee</option>
						<option value=".com">.com</option>
						<option value=".org">.org</option>
					</select>
				</div>

				<p class="domain-rules">
					Domeeninimi peab olema 1–63 märki pikk, sisaldama ainult tähti (a–z,
					ä, ö, ü, õ, š, ž), numbreid (0–9) ja sidekriipsu (mitte alguses ega
					lõpus). Nimi peab olema unikaalne, mitte rikkuma kaubamärgiõigusi ega
					olema vastuolus heade tavadega.
				</p>

				<div class="button-container">
						<button class="button">Kontrolli</button>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
