<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BIG T DOMEENID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300;400;700;800&display=swap"
        rel="stylesheet" />

    <style>
        body {
            background-color: #0b0c10;
            background-image: url('background1.jpg');
            /* Use the appropriate path if it's located in a specific folder */
            background-size: cover;
            /* Ensures the image covers the entire background */
            background-position: center;
            /* Centers the image */
            color: #c5c6c7;
            font-family: "Inter", sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;

        }

        .header {
            background-color: #1f2833;
            color: #66fcf1;
            padding: 1rem;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: "Parkinsans", sans-serif;
        }

        .top-nav {
            display: flex;
            justify-content: center;
        }

        .top-item {
            font-size: 1.125rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            background-color: #45a29e;
            border: none;
            border-radius: 0.3125rem;
            color: #0b0c10;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .top-item:hover {
            background-color: #66fcf1;
            color: #1f2833;
            box-shadow: 0 0 0.625rem #66fcf1;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .white-container {
            background-color: #1f2833;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 50rem;
            padding: 1.875rem;
            border-radius: 0.9375rem;
        }

        .first-text,
        .first2-text {
            font-weight: bold;
            font-family: "Parkinsans", sans-serif;
            text-align: center;
            font-size: 4.6875rem;
            color: #66fcf1;
            margin-bottom: 0.5rem;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.25rem;
        }

        .input-container-vertical {
            display: flex;
            flex-direction: column;
            /* Stack items vertically */
            align-items: center;
            /* Center items horizontally */
            justify-content: center;
            margin-top: 1.25rem;
            width: 100%;
            /* Take up full width of parent */
        }

        .input-container-vertical label {
            font-weight: bold;
            font-family: "Parkinsans", sans-serif;
            font-size: 1.25rem;
            color: #c5c6c7;
            margin-bottom: 0.3125rem;
            /* Add some space below the label */
        }

        .httpstext {
            font-weight: bold;
            font-family: "Parkinsans", sans-serif;
            font-size: 1.25rem;
            color: #c5c6c7;
            margin-right: 0.625rem;
        }

        .input,
        .select {
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            background-color: #0b0c10;
            border: 0.125rem solid #45a29e;
            border-radius: 0.3125rem;
            color: #c5c6c7;
            transition: border-color 0.3s ease;
            width: 100%;
            /* Make inputs take the full width */
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
            margin-bottom: 0.625rem;
            /* Add spacing between inputs */
        }

        .input {
            width: 40%;
            margin-right: 0.625rem;
        }

        .input:focus {
            outline: none;
            border-color: #4eaae7;
        }

        .select {
            color: #fff;
        }

        .domain-rules {
            font-size: 0.75rem;
            color: #c5c6c7;
            text-align: center;
            margin-bottom: 1.25rem;
            padding: 0 1.25rem;
        }

        .button {
            font-weight: 510;
            font-size: 1.25rem;
            border-radius: 0.625rem;
            font-family: "Parkinsans", sans-serif;
            text-align: center;
            padding: 0.5rem 1.25rem;
            background-color: #66fcf1;
            color: #1f2833;
            margin-top: 1.25rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            color: #0b0c10;
            box-shadow: 0 0 1.875rem #66fcf1;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .additional-content {
            background-color: #1f2833;
            padding: 1.875rem;
            border-radius: 0.9375rem;
            margin-top: 1.25rem;
            text-align: center;
        }

        .additional-content p {
            font-size: 1rem;
        }

        #domainModal,
        #domainModalj {
            display: none;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }

        #domainModal {
            background-color: #ff0000d2;
        }

        #domainModalj {
            background-color: #5eff00d2;
        }

        .duration-container {
            margin-top: 1.25rem;
            text-align: center;
            display: none;
        }

        .duration-container select,
        .duration-container span {
            font-size: 1.125rem;
            color: #c5c6c7;
            margin-right: 1rem;
        }

        #paymentForm {
            display: none;
            /* Initially hide the payment form */
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="logo">BIG T DOMEENID.ee</div>
            <div class="top-nav">
                <button class="top-item">Domeenid</button>
                <button class="top-item">Koduleht</button>
                <button class="top-item">E-post</button>
                <button class="top-item">Hinnad</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="white-container">
            <h1 class="first-text">Osta Domeen</h1>

            <div class="input-container-vertical">
                <label for="domainName">Domeeni Nimi:</label>
                <div class="input-container">
                    <span class="httpstext">https://</span>
                    <input type="text" id="domainName" class="input" placeholder="yourdomain" />
                    <select id="domainExtension" class="select">
                        <option value=".ee">.ee</option>
                        <option value=".com">.com</option>
                        <option value=".org">.org</option>
                        <!-- Add more extensions as needed -->
                    </select>
                </div>
                <p class="domain-rules">
                    Domeeni nimi peab olema vähemalt 3 tähemärki pikk ja ei tohi sisaldada
                    erimärke.
                </p>
                <div id="domainModal"></div>
                <div id="domainModalj"></div>
            </div>

            <div class="duration-container">
                <span>Vali periood:</span>
                <select id="domainDuration" class="select">
                    <option value="1">1 aasta</option>
                    <option value="2">2 aastat</option>
                    <option value="3">3 aastat</option>
                    <option value="5">5 aastat</option>
                    <option value="10">10 aastat</option>
                </select>
            </div>

            <div class="input-container-vertical">
                <label for="email">E-post:</label>
                <input type="email" id="email" class="input" placeholder="your@email.com" />
            </div>

            <div class="input-container-vertical">
                <label for="phoneNumber">Telefoninumber:</label>
                <input type="tel" id="phoneNumber" class="input" placeholder="+372 555 5555" />
            </div>

            <div class="input-container-vertical">
                <label for="address">Aadress:</label>
                <input type="text" id="address" class="input" placeholder="Teie tänav, linn, riik" />
            </div>

            <div class="input-container-vertical">
                <label for="paymentMethod">Makseviis:</label>
                <select id="paymentMethod" class="select">
                    <option value="creditCard">Krediitkaart</option>
                    <option value="paypal">PayPal</option>
                    <option value="bankTransfer">Pangaülekanne</option>
                </select>
            </div>

            <div id="paymentForm">
                <!-- Placeholder for payment details form -->
                <h3>Sisesta makse andmed:</h3>
                <div class="input-container-vertical">
                    <label for="cardNumber">Kaardi number:</label>
                    <input type="text" id="cardNumber" class="input" placeholder="xxxx-xxxx-xxxx-xxxx" />
                </div>
                <div class="input-container-vertical">
                    <label for="expiryDate">Aegumiskuupäev:</label>
                    <input type="text" id="expiryDate" class="input" placeholder="MM/YY" />
                </div>
                <div class="input-container-vertical">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" class="input" placeholder="123" />
                </div>
            </div>

            <div class="button-container">
                <button class="button" id="buyDomain">Osta Domeen</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const domainNameInput = document.getElementById("domainName");
            const domainExtensionSelect = document.getElementById("domainExtension");
            const domainModal = document.getElementById("domainModal");
            const domainModalj = document.getElementById("domainModalj");
            const durationContainer = document.querySelector(".duration-container");
            const buyDomainButton = document.getElementById("buyDomain");
            const paymentMethodSelect = document.getElementById("paymentMethod");
            const paymentForm = document.getElementById("paymentForm");

            domainNameInput.addEventListener("input", function () {
                const domainName = domainNameInput.value;

                if (domainName.length >= 3) {
                    domainModal.style.display = "none";
                    durationContainer.style.display = "block";
                } else {
                    domainModal.textContent = "Domeeni nimi peab olema vähemalt 3 tähemärki pikk.";
                    domainModal.style.display = "block";
                    durationContainer.style.display = "none";
                }
            });

            buyDomainButton.addEventListener("click", function () {
                const domainName = domainNameInput.value;
                const domainExtension = domainExtensionSelect.value;
                const email = document.getElementById("email").value;
                const phoneNumber = document.getElementById("phoneNumber").value;

                if (domainName.length >= 3 && email && phoneNumber) {
                    domainModalj.textContent = `Domeen ${domainName}${domainExtension} on ostetud! Kinnitus on saadetud
                    e-postile ${email}.`;
                    domainModalj.style.display = "block";
                    domainModal.style.display = "none";
                } else {
                    domainModal.textContent = "Palun täida kõik väljad korrektselt.";
                    domainModal.style.display = "block";
                    domainModalj.style.display = "none";
                }
            });

            paymentMethodSelect.addEventListener("change", function () {
                if (paymentMethodSelect.value === "creditCard") {
                    paymentForm.style.display = "block";
                } else {
                    paymentForm.style.display = "none";
                }
            });
        });
    </script>
</body>

</html>
